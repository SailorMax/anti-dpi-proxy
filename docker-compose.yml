services:
  pac-server:
    image: busybox:stable-musl
    volumes:
      - ./static:/var/www/static:ro
    ports:
      - 127.0.0.1:8082:8082
    stop_signal: SIGKILL
    command: '/bin/httpd -f -vv -p 8082 -h /var/www/static -u www-data'

