services:
  pac-server:
    image: busybox:stable-musl
    volumes:
      - ./static:/var/www/static:ro
    ports:
      - 127.0.0.1:8082:3000
    command: ['/bin/httpd', '-f', '-v', '-p', '3000', '-h', '/var/www/static', '-u', 'www-data']

  http-proxy:
    build: ./spoof_dpi/
    ports:
      - 127.0.0.1:8888:8888
    command: ['-debug', '-addr', '0.0.0.0', '-port', '8888', '-window-size', '0', '-dns-addr', '9.9.9.11', '-enable-doh']

